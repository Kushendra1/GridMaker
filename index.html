<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <h1>ReactDOM Grid</h1>
  </div>
  <div class="button-wrapper">
    <button onclick="addR()">Add Row</button>
    <button onclick="addC()">Add Column</button>
    <button onclick="removeR()">Remove Row</button>
    <button onclick="removeC()">Remove Column</button>
    <button onclick="fillU()">Fill All Uncolored</button>
    <button onclick="fill()">Fill All</button>
    <button onclick="clearAll()">Clear</button>
    <select onchange="selected()" id="selectedID">
      <option value="SELECT">SELECT</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="yellow">Yellow</option>
      <option value="brown">Brown</option>
      <option value="black">Black</option>
      <option value="purple">Purple</option>
      <option value="#00FFFF">Cyan</option>
      <option value="pink">Pink</option>
      <option value="white">White</option>
    </select>
  </div>

  <table id="grid">
  </table>
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <script>
    //whenever there is a click on the cells it will change that particular cell value to the selected color
      $('body').on('click','td', function() {
          let colorSelected = document.getElementById("selectedID").value;
          $(this).css('background-color', colorSelected);
      });
  </script>

</body>
</html>
